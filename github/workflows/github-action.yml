name: github-action
run-name: ${{ github.actor }} is out building GitHub Actions

on:
  push:
    # Pattern matched against refs/tags
    tags:        
      - '**' 

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build Maven Projects
        run: |
          mvn clean package -f ./claim/pom.xml
          mvn clean package -f ./review/pom.xml

      - name: Docker Build and push for Claim
        uses: docker/build-push-action@v4
        with:
          context: ./claim
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/claim:latest
            ghcr.io/${{ github.repository }}/claim:${{ github.ref_name }}
            
      - name: Docker Build and push for Review
        uses: docker/build-push-action@v4
        with:
          context: ./review
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/review:latest
            ghcr.io/${{ github.repository }}/review:${{ github.ref_name }}
            
